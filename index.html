<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik+Lines&display=swap" rel="stylesheet">
    <script src="./dist/main.js" defer></script>
    <title>Higher or Lower</title>
</head>

<body> 

    <div class="program_container">
        <div class="main_content">

            <div class="info_bar">
                <h6 class="open_modal_button">Rules</h6>
                <h1>Higher or Lower</h1>
                <div class="scores">
                    <h6 id="high-score">High Score: 0</h6>
                    <h6 id="current-score">Score: 0</h6>
                </div>

            </div>

            <div class="game_view">

                <div class="product">
                    <div id="product-display"></div>
                </div>


                <div class="game">
                    <h6 id="placeholder-price"></h6>
                    <h6 id="feedback"></h6>
                    <a href="" target="_blank" style="visibility: hidden" id="product-link">See Product Details</a>
                    <div class="buttons"> 
                        <button type="submit" id="higher" style="display: block">Higher</button>
                        <button type="submit" id="lower" style="display: block">Lower</button>
                        <button type="submit" id="next" style="display: none">Next</button>
                    </div>
                </div>

            </div>

            <div class="nav_links">
                <a href="https://github.com/adedushi/higher_or_lower"><img style="height:50px;width:50px;" src="https://img.icons8.com/ios/500/github--v1.png" alt="GitHub" /></a>
                <a href="https://www.linkedin.com/in/adedushi"><img style="height:50px;width:50px;" src="https://img.icons8.com/ios/500/linkedin.png" alt="LinkedIn" /></a>
                
            </div>

            
        </div>

        <div class="modal">
            <button type="submit" id="start">Start</button>
        </div>

    </div>

</body>



</html>
